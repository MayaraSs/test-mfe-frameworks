<single-spa-router>
  <nav>
    <application name="@svelte-react-vue-angular-spa/navbar-cw"></application>
  </nav>
  <main>
    <route default>
      <application
        name="@svelte-react-vue-angular-spa/homepage-cw"
      ></application>
    </route>
    <route path="react">
      <application name="@svelte-react-vue-angular-spa/react-cw"></application>
    </route>
    <route path="vue">
      <application name="@svelte-react-vue-angular-spa/vue-cw"></application>
    </route>
    <route path="angular">
      <application
        name="@svelte-react-vue-angular-spa/angular-cw"
      ></application>
    </route>
  </main>
</single-spa-router>
